<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <h1>Hello, world!</h1>

    <form id="GetAvailability">
        <div class="mb-3">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Capacity</label>
                <input type="number" name="capacity" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Start date</label>
                <input class="form-control" name="check_in" type="date" id="exampleFormControlInput1">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">End date</label>
                <input class="form-control" name="check_out" type="date" id="exampleFormControlInput1">
            </div>
            <div class="mb-3">
                <label for="">Location</label>
                <select name="location" class="form-select" aria-label="Default select example">
                    {% for location in locations %}
                    {%if forloop.first%}
                    <option selected name="location" value="{{ location }}">{{ location }}</option>
                    {%else%}
                    <option name="location" value="{{ location }}">{{ location }}</option>
                    {%endif%}
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        const form = document.getElementById('GetAvailability');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);
            console.log(data);
            fetch('http://localhost:8000/hotels/?' + new URLSearchParams({
                capacity: data.capacity,
                check_in: data.check_in,
                check_out: data.check_out,
                location: data.location,
            }),
                {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                })
        })
    </script>

</body>

</html>
